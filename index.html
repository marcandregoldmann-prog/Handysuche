    <script type="text/babel">
        const { useState, useEffect } = React;

        // Safe LocalStorage Helper
        const safeStorage = {
            getItem: (key) => {
                try {
                    return localStorage.getItem(key);
                } catch (e) {
                    console.warn('LocalStorage access denied:', e);
                    return null;
                }
            },
            setItem: (key, value) => {
                try {
                    localStorage.setItem(key, value);
                } catch (e) {
                    console.warn('LocalStorage access denied:', e);
                }
            }
        };

        const achievementsList = {
            1: { title: "Erster Fail! üéâ", text: "Das erste Mal ist immer was Besonderes" },
            2: { title: "Doppelt h√§lt besser ‚úåÔ∏è", text: "Einmal ist keinmal, oder?" },

            10: { title: "Zehn Finger, zehn Fails üôå", text: "Respekt f√ºr die Best√§ndigkeit!" },
            20: { title: "Zwanzigmal Verpeilt üòµ", text: "Hast du ein Loch in der Tasche?" },
            30: { title: "Drei√üig Suchaktionen üïµÔ∏è", text: "Du solltest Detektiv werden... oder auch nicht." },
            40: { title: "Vierzig Fragezeichen ‚ùì", text: "Vielleicht solltest du es anbinden?" },
            50: { title: "Halbhundert! üéä", text: "Das Handy l√§uft vor dir weg!" },
            60: { title: "Sechzig Sekunden? Nein, Stunden! ‚è±Ô∏è", text: "So viel Zeit beim Suchen verschwendet." },
            70: { title: "Siebzig S√ºnden üòà", text: "Dein Handy hasst dich mittlerweile." },
            80: { title: "Achtzig Ach du Schreck üò±", text: "Bald ist es dreistellig!" },
            90: { title: "Neunzig Nieten üéüÔ∏è", text: "Fast geschafft... leider." },
            100: { title: "Jahrhundert-Fail! üéÜ", text: "Legend√§r schlecht organisiert! Ein Meilenstein!" }
        };

        function App() {
            const [count, setCount] = useState(0);
            const [history, setHistory] = useState([]);
            const [showStats, setShowStats] = useState(false);
            const [showAchievement, setShowAchievement] = useState(null);
            const [installPrompt, setInstallPrompt] = useState(null);
            const [isMuted, setIsMuted] = useState(false);
            const [canShare, setCanShare] = useState(false);
            const [unlockedAchievements, setUnlockedAchievements] = useState([]);
            const [showAchievementsList, setShowAchievementsList] = useState(false);

            // Check if Web Share API is available
            useEffect(() => {
                if (navigator.share) {
                    setCanShare(true);
                }
            }, []);

            // Load data from localStorage
            useEffect(() => {
                const savedCount = safeStorage.getItem('searchCount');
                const savedHistory = safeStorage.getItem('searchHistory');
                const savedMuted = safeStorage.getItem('isMuted');
                const savedAchievements = safeStorage.getItem('unlockedAchievements');

                if (savedCount) setCount(parseInt(savedCount));
                if (savedHistory) setHistory(JSON.parse(savedHistory));
                if (savedMuted) setIsMuted(savedMuted === 'true');
                if (savedAchievements) setUnlockedAchievements(JSON.parse(savedAchievements));
            }, []);

            // Save data to localStorage
            useEffect(() => {
                safeStorage.setItem('searchCount', count.toString());
                safeStorage.setItem('searchHistory', JSON.stringify(history));
                safeStorage.setItem('isMuted', isMuted.toString());
                safeStorage.setItem('unlockedAchievements', JSON.stringify(unlockedAchievements));
            }, [count, history, isMuted, unlockedAchievements]);

            // PWA Install prompt
            useEffect(() => {
                const handler = (e) => {
                    e.preventDefault();
                    setInstallPrompt(e);
                };
                window.addEventListener('beforeinstallprompt', handler);
                return () => window.removeEventListener('beforeinstallprompt', handler);
            }, []);

            const playSound = (type = 'sine', freq = 800, duration = 0.1, vol = 0.3) => {
                if (isMuted) return;

                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.type = type;
                oscillator.frequency.setValueAtTime(freq, audioContext.currentTime);
                
                gainNode.gain.setValueAtTime(vol, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + duration);
            };

            const playSadTrombone = () => {
                if (isMuted) return;
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();

                const playNote = (freq, startTime, duration) => {
                    const osc = audioContext.createOscillator();
                    const gain = audioContext.createGain();
                    osc.connect(gain);
                    gain.connect(audioContext.destination);

                    osc.type = 'sawtooth';
                    osc.frequency.setValueAtTime(freq, startTime);
                    // Slide down
                    osc.frequency.linearRampToValueAtTime(freq - 20, startTime + duration);

                    gain.gain.setValueAtTime(0.3, startTime);
                    gain.gain.linearRampToValueAtTime(0, startTime + duration);

                    osc.start(startTime);
                    osc.stop(startTime + duration);
                };

                const now = audioContext.currentTime;
                playNote(392, now, 0.3);       // G4
                playNote(370, now + 0.3, 0.3); // F#4
                playNote(349, now + 0.6, 0.3); // F4
                playNote(330, now + 0.9, 0.8); // E4 (long)
            };

            const playGlitch = () => {
                if (isMuted) return;
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const osc = audioContext.createOscillator();
                const gain = audioContext.createGain();

                osc.connect(gain);
                gain.connect(audioContext.destination);

                osc.type = 'square';
                const now = audioContext.currentTime;

                // Rapid random frequency changes
                for(let i = 0; i < 10; i++) {
                    osc.frequency.setValueAtTime(200 + Math.random() * 800, now + i * 0.05);
                }

                gain.gain.setValueAtTime(0.2, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.5);

                osc.start(now);
                osc.stop(now + 0.5);
            };

            const playCartoonFall = () => {
                if (isMuted) return;
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const osc = audioContext.createOscillator();
                const gain = audioContext.createGain();

                osc.connect(gain);
                gain.connect(audioContext.destination);

                osc.type = 'triangle';
                const now = audioContext.currentTime;

                osc.frequency.setValueAtTime(1000, now);
                osc.frequency.exponentialRampToValueAtTime(100, now + 1); // Slide down

                gain.gain.setValueAtTime(0.2, now);
                gain.gain.linearRampToValueAtTime(0, now + 1);

                osc.start(now);
                osc.stop(now + 1);
            };

            const playMockingSound = () => {
                const sounds = [playSadTrombone, playGlitch, playCartoonFall];
                const randomSound = sounds[Math.floor(Math.random() * sounds.length)];
                randomSound();
            };

            const checkAchievements = (newCount) => {
                const achievement = achievementsList[newCount];
                if (achievement) {
                    setShowAchievement(achievement);
                    setUnlockedAchievements(prev => {
                        if (!prev.includes(newCount)) {
                            return [...prev, newCount];
                        }
                        return prev;
                    });
                    setTimeout(() => setShowAchievement(null), 3000);
                }
            };

            const vibrate = () => {
                if (navigator.vibrate) {
                    navigator.vibrate(200);
                }
            };

            const handleClick = () => {
                const newCount = count + 1;
                setCount(newCount);
                setHistory([...history, new Date().toISOString()]);
                playMockingSound();
                vibrate();
                checkAchievements(newCount);
            };

            const handleShare = async () => {
                if (navigator.share) {
                    try {
                        await navigator.share({
                            title: 'Handy Such-Tracker',
                            text: `Ich habe mein Handy schon ${count} mal gesucht! Wie oft suchst du deins? ü§¶‚Äç‚ôÇÔ∏è`,
                            url: window.location.href,
                        });
                    } catch (err) {
                        console.error('Error sharing:', err);
                    }
                }
            };

            const handleUndo = () => {
                if (count > 0) {
                    setCount(count - 1);
                    setHistory(history.slice(0, -1));
                }
            };

            const handleReset = () => {
                if (window.confirm('Wirklich alles zur√ºcksetzen? ü§î')) {
                    setCount(0);
                    setHistory([]);
                    setUnlockedAchievements([]);
                }
            };

            const handleInstall = async () => {
                if (!installPrompt) return;
                installPrompt.prompt();
                const { outcome } = await installPrompt.userChoice;
                if (outcome === 'accepted') {
                    setInstallPrompt(null);
                }
            };

            const getStats = () => {
                if (history.length === 0) return null;

                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                const todayCount = history.filter(date => {
                    const d = new Date(date);
                    d.setHours(0, 0, 0, 0);
                    return d.getTime() === today.getTime();
                }).length;

                const thisWeek = new Date(today);
                thisWeek.setDate(today.getDate() - 7);
                const weekCount = history.filter(date => new Date(date) > thisWeek).length;

                const firstSearch = new Date(history[0]);
                const daysSince = Math.floor((Date.now() - firstSearch.getTime()) / (1000 * 60 * 60 * 24));
                const avgPerDay = daysSince > 0 ? (count / daysSince).toFixed(1) : count;

                return { todayCount, weekCount, avgPerDay, daysSince };
            };

            const stats = getStats();

            return (
                <div style={{ minHeight: '100vh', paddingBottom: '40px' }}>
                    {installPrompt && (
                        <div className="install-banner">
                            <span>üì± Als App installieren?</span>
                            <button onClick={handleInstall}>Installieren</button>
                        </div>
                    )}

                    <div className="glass-panel" style={{ textAlign: 'center', position: 'relative' }}>
                        <button
                            onClick={() => setIsMuted(!isMuted)}
                            aria-label={isMuted ? "Ton einschalten" : "Ton ausschalten"}
                            style={{
                                position: 'absolute',
                                top: '20px',
                                right: '20px',
                                background: 'rgba(255,255,255,0.5)',

                                justifyContent: 'center',
                                transition: 'all 0.2s',
                                backdropFilter: 'blur(4px)'
                            }}
                        >
                            {isMuted ? "üîá" : "üîä"}
                        </button>

                        <h1 style={{
                            fontSize: '32px',
                            marginBottom: '8px',
                            color: '#2D3436',
                            fontFamily: 'var(--font-heading)',
                            fontWeight: '700'
                        }}>
                            Handy Such-Tracker
                        </h1>
                        <p style={{ color: 'var(--text-secondary)', fontSize: '15px' }}>
                            Wie oft suchst du dein Handy? ü§¶‚Äç‚ôÇÔ∏è
                        </p>
                    </div>

                    <div className="glass-panel" style={{ textAlign: 'center', position: 'relative' }}>

    <!-- Service Worker Registration (simplified for single file) -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // Create service worker inline for basic caching
                const swCode = `
                    const CACHE_NAME = 'handy-sucher-v2';
                    const urlsToCache = [
                        '/',
                        'https://unpkg.com/react@18/umd/react.production.min.js',
                        'https://unpkg.com/react-dom@18/umd/react-dom.production.min.js',
                        'https://unpkg.com/@babel/standalone/babel.min.js'
                    ];

                    self.addEventListener('install', event => {
                        event.waitUntil(
                            caches.open(CACHE_NAME)
                                .then(cache => cache.addAll(urlsToCache))
                        );
                    });

                    self.addEventListener('fetch', event => {
                        event.respondWith(
                            caches.match(event.request)
                                .then(response => response || fetch(event.request))
                        );
                    });
                `;

                const blob = new Blob([swCode], { type: 'application/javascript' });
                const swUrl = URL.createObjectURL(blob);

                navigator.serviceWorker.register(swUrl)
                    .then(registration => console.log('Service Worker registered'))
                    .catch(error => console.log('Service Worker registration failed:', error));
            });
        }
    </script>
